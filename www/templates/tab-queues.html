<ion-view view-title="Queue">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-left item-icon-right" ng-repeat="queue in queues" type="item-text-wrap" href="#/tab/queues/{{queue.id}}">
        <i class="icon ion-ios-telephone" ng-if="queue.type === 'call'"></i>
        <i class="icon ion-chatbubble" ng-if="queue.type === 'text'"></i>
        <i class="icon ion-ios-bell" ng-if="queue.type === 'alert'"></i>
        <div class="row">
          <div class="col" ng-if="queue.type === 'text'">
            <h2>{{queue.name}}</h2>
            <p>{{queue.message}}</p>
          </div>
          <div class="col" ng-if="queue.type != 'text'">
            <h2>{{queue.name}}</h2>
          </div>
        <div class="col">
          <span class="item-note">
            <h3 ng-if="queue.type === 'call'">Remind me to call at {{queue.time | date:"h':'mm' 'a"}}</h3>
            <h3 ng-if="queue.type === 'text'">Send at {{queue.name}}'s {{queue.time | date:"h':'mm' 'a"}} </h3>
            <h3 ng-if="queue.type === 'alert'">Alert me when available</h3>
          </span>
    </div>
    </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(queue)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
